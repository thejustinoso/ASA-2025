        body.light-mode {

        }

        body.light-mode header,

             color: var(--cor-texto); /* Texto branco no header azul */

        }

        /* Ajuste do contraste para links no Light Mode */

        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--cor-principal);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        /* Cabe√ßalho */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: var(--cor-principal);
            color: var(--cor-secundaria);
            border-bottom: 5px solid var(--cor-acento);
            position: relative; /* Para posicionar o bot√£o */
            transition: background-color 0.5s, border-color 0.5s;
        }

        header h1 {
            margin-bottom: 5px;
            color: var(--cor-secundaria);
        }

        header p {
            font-size: 1.1em;

        }

        /* Se√ß√µes */
        section {

            color: var(--cor-texto-secao);

            transition: background-color 0.5s, color 0.5s;

        }

        /* Lista de Gostos e Outros estilos (mantidos) */
        ul { list-style: none; padding: 0; }

        ul li::before {

            font-weight: bold;
            display: inline-block;

            margin-left: -1em;
            transition: color 0.5s;
        }

        a {
            color: var(--cor-acento);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--cor-principal); /* No Light Mode isso √© a cor de texto da se√ß√£o */

        .info-item { margin-bottom: 10px; }

        .info-item strong {

        /* ======================================= */
        /* 4. ESTILO DO BOT√ÉO DE ALTERN√ÇNCIA */
        /* ======================================= */
        #theme-toggle {

            top: 15px;

            background: none;
            border: 2px solid var(--cor-acento);
            color: var(--cor-acento);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #theme-toggle:hover {
            background-color: var(--cor-acento);
            color: var(--cor-fundo); /* Fundo escuro */
        }
    </style>
</head>
